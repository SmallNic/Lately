<!DOCTYPE html>
<html>

  <head>
    <title>Lately</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-app="lately" ng-controller="MainCtrl">

    <form ng-submit="addPost()" id="post-form">
      <input type="text" class="post-input" placeholder="Title" ng-model="title" ></input>
      <input type="text" class="post-input" placeholder="Link" ng-model="link"></input>
      <button type="submit">Post</button>
    </form>

    <div>
      <div ng-repeat="post in posts | orderBy: 'upvotes'" class="posts">
        <span ng-click="incrementUpvotes(post)">^</span>
        <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
        <span ng-hide="post.link"> {{post.title}} </span>
        Upvotes: {{post.upvotes}}
      </div>
    </div>


  </body>

</html>
